version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-stretch

    steps:
      - checkout

      - run:
          name: Install awscli
          command: sudo pip install --upgrade awscli
      - deploy:
          name: Deploy to S3
          command: aws s3 sync . s3://${S3_BUCKET}/
                   --exclude ".git/*" --exclude ".circleci/*" --exclude ".cloudformation/*" --exclude "README.md"
                   --delete
